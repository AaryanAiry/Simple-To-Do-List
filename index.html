<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel = "stylesheet" href = "style1.css">
</head>
<body>
    <script src="./script.js"></script>
    <h1>Todo List</h1>
    <div class="wrapper">
        <form>
            <input id = "todo-input" type="text"
            placeholder = "Write your task and hit enter to add to the list" autocomplete="off">
            
            <div class="date-picker">
                <span class="calendar-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                        <path d="M320-600h80v-80h-80v80Zm120 0h80v-80h-80v80Zm120 0h80v-80h-80v80ZM200-160q-33 0-56.5-23.5T120-240v-520q0-33 23.5-56.5T200-840h80v-40h80v40h240v-40h80v40h80q33 0 56.5 23.5T840-760v520q0 33-23.5 56.5T760-160H200Zm0-80h560v-440H200v440Zm0-520v-80h560v80H200Zm0 0v-80 80Z"/>
                    </svg>
                </span>
                <input id="todo-date" type="datetime-local" class="hidden">
            </div>
            <!-- <input id="todo-date" type="datetime-local"> -->
            <button id = "add-button">ADD</button>
            
        </form>
        <ul id = "todo-list">
            <li class = "todo">
                <input type = "checkbox" id="todo-1">
                <label class = "custom-checkbox" for="todo-1" >
                    <svg fill = "transparent" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                </label>
                
                <label for = "todo-1" class = "todo-text">
                    simple html,css,js webdev
                </label>

                <button class = "edit-button" for="todo-1" >
                    <svg fill = "var(--secondary-color)" xmlns="<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
                </button>

                <button class = "delete-button">
                    <svg fill = "var(--secondary-color)"xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                </button>
            </li>

            <li class = "todo">
                <input type = "checkbox" id="todo-2" >
                <label class = "custom-checkbox" for="todo-2">
                    <svg fill = "transparent" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                </label>
                
                <label for = "todo-2" class = "todo-text">
                    simple html,css,js webdev
                </label>

                <button class = "edit-button" for="todo-2" >
                    <svg fill = "var(--secondary-color)" xmlns="<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
                </button>

                <button class = "delete-button">
                    <svg fill = "var(--secondary-color)"xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                </button>
            </li>
        </div>
</body>
</html>
